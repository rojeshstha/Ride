<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
    <img src="signup.png" alt="" class="left-img">
    <img src="sign.png" alt="" class="right-img">
  </div>
  <div class="login-box">
    <div class="login-header">
      <header>Sign Up</header>
      </div>
      <div class="input-box">
        <input
        type="text"
        class="input-field"
        placeholder="User Name"
        autocomplete="off"
        required
        />
        </div>
        <div class="input-box">
          <input
          type="text"
          class="input-field"
          placeholder="Email"
          autocomplete="off"
          required
          />
          </div>
          <div class="input-box">
            <input
          type="password"
          class="input-field"
          placeholder="Password"
          autocomplete="off"
          required
          />
          </div>
      <div class="input-box">
        <input
        type="password"
          class="input-field"
          placeholder="Confirm Password"
          autocomplete="off"
          required
          />
          </div>
          <div class="agree">
            <section>
              <input type="checkbox" id="check" />
              <label for="checkbox">I agree the Term & Condition</label>
              </section>
              </div>
              <div class="input-submit">
                <button class="submit-btn" id="submit"></button>
                <label for="submit"><a href="">Register</a></label> 
                </div>
                <div class="sin-up-link">
                  <a href="login.html">Login</a></p>
                  </div>
  </body>
</html>
